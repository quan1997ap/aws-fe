<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ng-container *ngFor="let control of jsonFormData?.controls">
      <label  *ngIf="control.label !== ''" for="{{ control.label }}"></label>
      <input 
        *ngIf="
          [
            'text',
            'password',
            'email',
            'number',
            'search',
            'tel',
            'url'
          ].includes(control.type)
        "
        pInputText 
        [type]="control.type"
        [formControlName]="control.name"
      />
      <textarea 
        *ngIf="control.type === 'textarea'"
        [formControlName]="control.name"
        [rows]="5" [cols]="30" 
        [autoResize]="true" 
        pInputTextarea 
      ></textarea>

      <p-checkbox
        *ngIf="control.type === 'checkbox'"
        [formControlName]="control.name"
      ></p-checkbox>

      <p-inputSwitch
        *ngIf="control.type === 'toggle'"
        [formControlName]="control.name"
      ></p-inputSwitch>

      <!-- [min]="control.options.min"
      [max]="control.options.max" -->
      <p-slider  
      *ngIf="control.type === 'range'" 
      [formControlName]="control.name"
       ></p-slider>

    </ng-container>
    <button pButton  type="submit">Submit</button>
    
</form>
